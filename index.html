<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <title>Tip Calculator</title>
</head>

<body>
    <div id="calculator-box">
        <h1 class="title">Tip Calculator</h1>
        <p class="description">Enter the bill amount and tip percentage to calculate the total.</p>
        <div id="input-box">
            <label for="bill">Bill amount</label>
            <input type="number" name="bill" id="bill" />

            <label for="tip">Tip percentage</label>
            <input type="number" name="tip" id="tip" />

        </div>
        <button id="btn-calculate">CALCULATE</button>
        <p id="total">Total: </p>
    </div>
    <script src="src/js/tip_calculator.js"></script>
</body>

</html>
